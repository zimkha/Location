
<div >
    <div class="myComponent">
        <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Add new house</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="houseFormGroup"  #dataForm="ngForm" (ngSubmit)="onSubmit(dataForm.value)">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4">Code</label>
                        <input type="text" class="form-control" formControlName="code" [ngClass]="{'is-ivalid': submitted }"   placeholder="Code" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4">City</label>
                        <input type="text" class="form-control" id="inputPassword4" formControlName="city" [ngClass]="{'is-ivalid': submitted }" placeholder="City">
                      </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label for="inputAddress">Etage</label>
                            <input type="number" class="form-control" min="0" value="0" formControlName="nb_etage" [ngClass]="{'is-ivalid': submitted }" placeholder="nbr étage">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputAddress">Pieces</label>
                            <input type="number" class="form-control" min="2" value="0" formControlName="nb_pieces" [ngClass]="{'is-ivalid': submitted }" placeholder="nbr piéces">
                          </div>
                          <div class="form-group col-md-4">
                            <label for="inputAddress">SDB</label>
                            <input type="number" class="form-control" min="0"formControlName="nb_sdb" [ngClass]="{'is-ivalid': submitted }" placeholder="nbr salle de bain">
                          </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="inputAddress2">Prix location</label>
                            <input type="text" class="form-control"  formControlName="price_location" [ngClass]="{'is-ivalid': submitted }" placeholder="Prix de la location">
                        </div>
                        <div class="form-group col-md-3 p-4">
                            <input class="form-check-input " type="checkbox" value=""  formControlName="rent_per_room" >
                            <label for="inputAddress2">Louer / chambre </label>
                        </div>
                        <div class="form-group col-md-3 p-4 ">
                            <input class="form-check-input " type="checkbox" value=""  formControlName="garage" >
                            <label for="inputAddress2">Garage</label>
                        </div>
                    </div>
                   
                    <button type="submit" class="btn btn-primary" >Valider</button>
                  </form>
            </div>
           
          </div>
    </div>
  </div>
