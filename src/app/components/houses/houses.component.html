<div class="p-4">
    <app-house-nav-bar></app-house-nav-bar>
    <ng-container *ngIf=" houseState$ | async as state" [ngSwitch]="state.dataState">
        
        <ng-container *ngSwitchCase="HouseStateEnum.LOADING">
            Loading...
        </ng-container>
        <ng-container *ngSwitchCase="HouseStateEnum.LOADED">
             <app-house-list-items [state]="state"></app-house-list-items>
         </ng-container>
    </ng-container>
   
</div>
